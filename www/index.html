<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <link rel="manifest" href="manifest.json">
    <script src="cordova.js"></script>
  </head>
  <body ng-app="bnb" ng-cloak>

    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar>

   <ion-nav-view></ion-nav-view>

</body>

<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Booking Details</h1>
      <a href="#/tab/rooms" class="button button-clear button-primary" ng-click="modal.hide()">Back</a>
    </ion-header-bar>
    <ion-content class="padding">
  
      <div class="item item-divider">{{data.roomtype}}, {{priceToReturn / nights(data.checkin, data.checkout)}}kr/night</div>
      <div class="item item-room">{{datePrettyIn}} - {{datePrettyOut}} </div>
      <div class="item item-room">{{data.child}} kid(s), {{data.adult}} adult(s) </div>
      <div class="item item-room">Price : {{priceToReturn}} for {{nights(data.checkin, data.checkout)}}/nights</div>

      <br>

      <div class="item item-divider">{{data.name +" "+ data.lastname}}</div>
      <div class="item item-room">Phone : {{data.phone}} </div>
      <div class="item item-room">Email : {{data.email}} </div>

    </ion-content>
  </ion-modal-view>
</script>
</html>
